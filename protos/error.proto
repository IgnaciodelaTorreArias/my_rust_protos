syntax = "proto3";

option csharp_namespace = "Lib.Greet.V1";
option java_package = "io.github.ignaciodelatorrearias.lib.greet.v1";

package lib.greet.v1;

enum CallStatus {
    OK = 0;
    DECODE_ERROR = -1;
    INVALID_ARGUMENTS_DETAILS = 2;
    INVALID_ARGUMENTS = -2;
    UNKNOWN_ENUM_VALUE = -3;
    EMPTY_PARAMS = -4;
}

message Error{
    string details = 1;
}